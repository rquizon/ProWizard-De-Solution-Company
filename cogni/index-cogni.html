<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Memory</title>
    <link href="https://fonts.googleapis.com/css?family=Archivo|Archivo+Narrow:600" rel="stylesheet" />
    <link href="css/site.css" rel="stylesheet" />
    <link href="css/custom.css" rel="stylesheet" />
</head>

<body>
    <div id="welcome" class="welcome">
        <video autoplay muted loop id="background-video">
            <source src="video/bg-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="welcome-content">
            <!-- Rest of your welcome section content -->
            <img src="img/cogni-logo.png" width="90px" height="90px" class="main-logo">
            <p class="welcome-text">CogniCard Challenge!</p>
            <div class="welcome-button">
                <button id="normal-game">I want to play!</button>
                <button id="relax-game">Relax Mode</button>
            </div>
        </div>
    </div>
    
    <header class="header">
        <div class="counter">
            <div class="counter-item">
                <h4 class="header-title">Movements</h4>
                <div class="header-num">
                    <span id="mov">00</span>/<span id="mov-total">20</span>
                </div>
            </div>
            <div id="timer" class="counter-item">
                <h4 class="header-title">Time</h4>
                <div class="header-num">
                    <span id="minutes">00</span>:<span id="seconds">00</span>
                </div>
            </div>
        </div>
        <div class="level">
            <h4 class="header-title">Level</h4>
            <div class="header-num"><span id="level">01</span></div>
        </div>
        <button id="level-control" class="level-control">...</button>
    </header>
    <main>
        <div id="table" class="table"></div>
        <div id="levelUp" class="level-up">
            <div class="mode">
                <h2> Â¡Very Good!</h2>
                <button id="nextLevel">Next Level</button>
                <button class="restart">Â¿Restart?</button>
            </div>
        </div>
        <div id="gameOver" class="game-over">
            <div class="mode">
                <h2>Â¡Oh no!</h2>
                <p> You have out of moves ğŸ˜­</p>
                <button class="restart">Â¿Restart?</button>
            </div>
        </div>
        <div id="timeOver" class="game-over">
            <div class="mode">
                <h2>Â¡Sorry!</h2>
                <p>You have run out of time ğŸ˜­</p>
                <button class="restart">Â¿Restart?</button>
            </div>
        </div>
        <div id="endGame" class="end-game">
            <div class="mode">
                <h2>Congratulations!</h2>
                <p>You have won all the levels ğŸ†</p>
                <button class="restart">Â¿Restart?</button>
            </div>
        </div>
    </main>
    <div class="level-selection">
        <button id="close-level" class="close-level">&times;</button>
        <ul></ul>
    </div>

    <audio src="sound/success.mp3" class="sound" id="sound-success" preload="auto"></audio>
    <audio src="sound/error.mp3" class="sound" id="sound-error" preload="auto"></audio>
    <audio src="sound/flip.mp3" class="sound" id="sound-flip" preload="auto"></audio>

    <script src="game-js/global.js"></script>
    <script src="game-js/discover-compare.js"></script>
    <script src="game-js/distribute-card.js"></script>
    <script src="game-js/success-error.js"></script>
    <script src="game-js/movement.js"></script>
    <script src="game-js/timer.js"></script>
    <script src="game-js/finish.js"></script>
    <script src="game-js/change-level.js"></script>
    <script src="game-js/game-over.js"></script>
    <script src="game-js/menu-level.js"></script>
    <script src="game-js/initial.js"></script>
    <script src="game-js/start-game.js"></script>

</html>
